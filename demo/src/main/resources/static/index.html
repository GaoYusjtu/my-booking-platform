<!DOCTYPE html>
<html>
<head>
    <title>简易预约系统</title>
    <meta charset="UTF-8">
</head>
<body>
<h2>在线预约</h2>
<input type="text" id="name" placeholder="您的姓名"><br><br>
<input type="datetime-local" id="time"><br><br>
<button onclick="book()">提交预约</button>

<script>
    function book() {
        const data = {
            name: document.getElementById('name').value,
            startTime: document.getElementById('time').value
        };
        fetch('/api/book', {
            method: 'POST',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify(data)
        })
            .then(res => res.text())
            .then(msg => alert(msg));
    }
</script>
</body>
</html>
