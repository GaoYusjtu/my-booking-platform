<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>æç®€é¢„çº¦ç³»ç»Ÿ</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        :root { --primary-color: #4a90e2; }
        body { background-color: #f0f2f5; font-family: 'PingFang SC', sans-serif; }
        .booking-container { max-width: 800px; margin: 40px auto; background: white; border-radius: 20px; padding: 30px; box-shadow: 0 10px 30px rgba(0,0,0,0.05); }
        .date-row { display: flex; overflow-x: auto; gap: 10px; padding-bottom: 15px; margin-bottom: 20px; border-bottom: 1px solid #eee; }
        .date-item { min-width: 80px; padding: 10px; border: 2px solid #f0f0f0; border-radius: 12px; text-align: center; cursor: pointer; transition: 0.3s; }
        .date-item.active { border-color: var(--primary-color); background-color: #eef5ff; color: var(--primary-color); }
        .time-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(120px, 1fr)); gap: 12px; }
        .time-slot { padding: 15px; border: 1px solid #eee; border-radius: 10px; text-align: center; cursor: pointer; transition: 0.2s; background: #fafafa; }
        .time-slot:hover { background: #eef5ff; border-color: var(--primary-color); }
        .time-slot.selected { background: var(--primary-color); color: white; border-color: var(--primary-color); }
        .btn-confirm { background: var(--primary-color); color: white; border: none; padding: 12px 30px; border-radius: 10px; width: 100%; margin-top: 25px; font-weight: bold; }
    </style>
</head>
<body>

<div class="container">
    <div class="booking-container">
        <h4 class="text-center mb-4">ğŸ“… é€‰æ‹©é¢„çº¦æ—¶æ®µ</h4>
        
        <div class="mb-4">
            <input type="text" class="form-control form-control-lg" id="userName" placeholder="è¯·è¾“å…¥æ‚¨çš„å§“å" style="border-radius: 12px;">
        </div>

        <div class="date-row" id="dateList"></div>

        <div class="time-grid" id="timeGrid"></div>

        <button class="btn-confirm" onclick="submitBooking()">ç«‹å³æäº¤é¢„çº¦</button>
        <div id="statusMsg" class="text-center mt-3 small"></div>
    </div>
</div>

<script>
    let selectedDate = "";
    let selectedTime = "";

    // 1. è‡ªåŠ¨ç”Ÿæˆæœªæ¥ä¸€å‘¨çš„æ—¥æœŸ
    const dateList = document.getElementById('dateList');
    for (let i = 0; i < 7; i++) {
        const d = new Date();
        d.setDate(d.getDate() + i);
        const dateStr = d.toISOString().split('T')[0];
        const displayDate = (i === 0 ? "ä»Šå¤©" : (d.getMonth() + 1) + "/" + d.getDate());
        
        const item = document.createElement('div');
        item.className = `date-item ${i === 0 ? 'active' : ''}`;
        if(i === 0) selectedDate = dateStr;
        item.innerHTML = `<small>${displayDate}</small>`;
        item.onclick = () => {
            document.querySelectorAll('.date-item').forEach(el => el.classList.remove('active'));
            item.classList.add('active');
            selectedDate = dateStr;
        };
        dateList.appendChild(item);
    }

    // 2. ç”Ÿæˆæ¯å°æ—¶ä¸€ä¸ªæ–¹æ¡† (9:00 - 18:00)
    const timeGrid = document.getElementById('timeGrid');
    for (let h = 9; h <= 17; h++) {
        const timeStr = `${h}:00 - ${h+1}:00`;
        const slot = document.createElement('div');
        slot.className = 'time-slot';
        slot.innerText = timeStr;
        slot.onclick = () => {
            document.querySelectorAll('.time-slot').forEach(el => el.classList.remove('selected'));
            slot.classList.add('selected');
            selectedTime = timeStr;
        };
        timeGrid.appendChild(slot);
    }

    // 3. æäº¤è¯·æ±‚
    function submitBooking() {
        const name = document.getElementById('userName').value;
        const msgBox = document.getElementById('statusMsg');
        
        if (!name || !selectedTime) {
            alert("è¯·å®Œæ•´å¡«å†™å§“åå¹¶é€‰æ‹©æ—¶é—´");
            return;
        }

        const fullTime = `${selectedDate} ${selectedTime}`;
        
        fetch('/api/book', {
            method: 'POST',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify({ name: name, startTime: fullTime })
        })
        .then(res => res.text())
        .then(text => {
            msgBox.innerText = text;
            msgBox.className = text.includes("æˆåŠŸ") ? "text-success" : "text-danger";
        });
    }
</script>
</body>
</html>
